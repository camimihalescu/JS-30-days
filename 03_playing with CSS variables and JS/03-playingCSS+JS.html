<!DOCTYPE html>
<html>

<head>
    <title> Playing CSS variables and JS </title>
    <link rel="stylesheet" href="03_style.css">
</head>

<body>
    <h1>Update CSS Variables with <span class="jsColor">JS</span></h1>
    <div class="controllers">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600" data-sizing="">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script>
        const inputs = document.querySelectorAll(".controllers input");
        const blur = inputs[1];
        const color = inputs [2];

        function fctUpdate() {
            const size = this.dataset.sizing;
            document.documentElement.style.setProperty(`--${this.name}`, this.value + size);
        }
        blur.addEventListener("mousemove", fctUpdate);
        inputs.forEach(input => input.addEventListener("change", fctUpdate));
    </script>
</body>

</html>
